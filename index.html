<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My first Vue.js App</title>
    <script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css" type="text/css">
</head>
<body>
<div id="app" class="container">
    <button class="btn btn-primary mt-5" @click="newGame">NOUVELLE PARTIE</button>
    <hr>
    <h4>Score : {{ score }}</h4>
    <hr>
    <div>
        <span class="carre" @click="selectSquare('topLeft')" :class="{ blue: topLeft }"></span>
        <span class="carre" @click="selectSquare('topRight')"  :class="{ red: topRight }"></span>
    </div>
    <div>
        <span class="carre" @click="selectSquare('botLeft')"  :class="{ green: botLeft }"></span>
        <span class="carre" @click="selectSquare('botRight')"  :class="{ yellow: botRight }"></span>
    </div>
</div>
<script type="text/javascript" src="./index.js"></script>
</body>
</html>
